Name: RACECAR Dataset
Description: The RACECAR dataset is a collection of racing scenarios with full scale and high speed autonomous Indy Lights cars. These vehicles captured a plethora of LiDAR, Camera, Radar, GNSS, and IMU data during the 2021-2022 racing season of the Indy Autonomous Challenge. The dataset contains racing scenarios in the rosbag2 and nuScenes format.
